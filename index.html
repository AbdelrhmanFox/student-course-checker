<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student ID Checker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --secondary: #3f37c9;
      --accent: #4895ef;
      --light: #f8f9fa;
      --dark: #212529;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      color: var(--dark);
    }

    .logo {
      width: 120px;
      margin-bottom: 20px;
      animation: float 3s infinite ease-in-out;
      border-radius: 50%;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    .container {
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      text-align: center;
      width: 90%;
      max-width: 450px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
    }

    h1 {
      color: var(--primary);
      margin-bottom: 25px;
      font-weight: 600;
    }

    input[type="text"] {
      padding: 14px;
      width: 80%;
      border: 2px solid var(--primary);
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 16px;
      outline: none;
      transition: all 0.3s ease;
      background-color: var(--light);
    }

    input[type="text"]:focus {
      border-color: var(--secondary);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
    }

    button {
      padding: 14px 30px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    button:hover {
      background-color: var(--secondary);
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
    }

    button:active {
      transform: translateY(0);
    }

    #result {
      margin-top: 25px;
      padding: 20px;
      border: 2px dashed var(--accent);
      border-radius: 10px;
      min-height: 60px;
      font-size: 18px;
      background-color: rgba(72, 149, 239, 0.1);
      color: var(--dark);
      text-align: left;
      line-height: 1.6;
    }

    .instructions {
      margin-top: 25px;
      font-size: 14px;
      color: #666;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .social-link {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      color: white;
      font-size: 18px;
      transition: all 0.3s ease;
      text-decoration: none;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .social-link:hover {
      transform: translateY(-3px) scale(1.1);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
    }

    .facebook { background-color: #3b5998; }
    .instagram { background: linear-gradient(45deg, #405de6, #5851db, #833ab4, #c13584, #e1306c, #fd1d1d); }
    .twitter { background-color: #1da1f2; }
    .linkedin { background-color: #0077b5; }

    .loading {
      display: none;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .success {
      color: #28a745;
    }

    .error {
      color: #dc3545;
    }

    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <img src="IGS.png" alt="Logo" class="logo" />

  <!-- Main Box -->
  <div class="container">
    <h1>Student ID Checker</h1>
    
    <input type="text" id="studentId" placeholder="Enter your Student ID" />
    <br />
    
    <button onclick="search()" id="checkBtn">
      <span id="btnText">Check</span>
      <div class="loading" id="loadingSpinner"></div>
    </button>
    
    <div id="result"></div>
    
    <div class="instructions">
      Enter your student ID and click "Check" to verify your information.
    </div>
    
    <!-- Social Media Links -->
    <div class="social-links">
      <a href="https://facebook.com/yourprofile" class="social-link facebook" target="_blank">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="https://instagram.com/yourprofile" class="social-link instagram" target="_blank">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://twitter.com/yourprofile" class="social-link twitter" target="_blank">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="https://linkedin.com/in/yourprofile" class="social-link linkedin" target="_blank">
        <i class="fab fa-linkedin-in"></i>
      </a>
    </div>
  </div>
  
  <div class="footer">
    &copy; 2023 Student Services | All Rights Reserved
  </div>

  <!-- Script -->
  <script>
    function search() {
      const id = document.getElementById("studentId").value.trim();
      const resultDiv = document.getElementById("result");
      const btnText = document.getElementById("btnText");
      const spinner = document.getElementById("loadingSpinner");
      
      // Validate input
      if (!id) {
        resultDiv.innerHTML = '<span class="error">‚ö†Ô∏è Please enter a Student ID</span>';
        return;
      }
      
      // Show loading state
      btnText.style.display = 'none';
      spinner.style.display = 'block';
      document.getElementById("checkBtn").disabled = true;
      
      // Clear previous result
      resultDiv.innerHTML = '';
      
      // Fetch data
      fetch("https://script.google.com/macros/s/AKfycbw6BKwkhixPxv2NgDGBI41C4tYUH-vE7v418cPIer1GU9tRiU4iS3zg6QNwEWRU-qhBXQ/exec?id=" + id)
        .then(res => {
          if (!res.ok) throw new Error('Network response was not ok');
          return res.json();
        })
        .then(data => {
          if (data.error) {
            resultDiv.innerHTML = `<span class="error">‚ùå ${data.error}</span>`;
          } else {
            resultDiv.innerHTML = `
              <div class="success">
                <div style="display: flex; align-items: center; margin-bottom: 10px;">
                  <i class="fas fa-user-circle" style="font-size: 24px; margin-right: 10px;"></i>
                  <strong style="font-size: 20px;">Student Information</strong>
                </div>
                <div style="margin-left: 34px;">
                  <p>üìù <strong>ID:</strong> ${id}</p>
                  <p>üë§ <strong>Name:</strong> ${data.name}</p>
                  <p>üìö <strong>Course:</strong> ${data.course}</p>
                  ${data.year ? `<p>üéì <strong>Year:</strong> ${data.year}</p>` : ''}
                </div>
              </div>
            `;
          }
        })
        .catch(err => {
          console.error('Error:', err);
          resultDiv.innerHTML = '<span class="error">‚ö†Ô∏è An error occurred while fetching data. Please try again.</span>';
        })
        .finally(() => {
          // Reset button state
          btnText.style.display = 'inline';
          spinner.style.display = 'none';
          document.getElementById("checkBtn").disabled = false;
        });
    }
    
    // Allow pressing Enter key to submit
    document.getElementById("studentId").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        search();
      }
    });
  </script>

</body>
</html>
