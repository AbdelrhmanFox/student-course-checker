<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student ID Checker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Logo -->
  <img src="IGS.png" alt="Logo" class="logo" />

  <!-- Main Box -->
  <div class="container">
    <h1>Student ID Checker</h1>
    
    <input type="text" id="studentId" placeholder="Enter your Student ID" />
    <br />
    
    <button onclick="search()" id="checkBtn">
      <span id="btnText">Check</span>
      <div class="loading" id="loadingSpinner"></div>
    </button>
    
    <div id="result"></div>
    
    <div class="instructions">
      Enter your student ID and click "Check" to verify your information.
    </div>
    
    <!-- Social Media Links -->
    <div class="social-links">
      <a href="https://www.facebook.com/igsandpartners" class="social-link facebook" target="_blank">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="https://www.instagram.com/igsandpartners" class="social-link instagram" target="_blank">
        <i class="fab fa-instagram"></i>
      </a>
  
      <a href="https://www.linkedin.com/company/igsandpartners" class="social-link linkedin" target="_blank">
        <i class="fab fa-linkedin-in"></i>
      </a>
    </div>
  </div>
  
  <div class="footer">
    &copy; 2023 Student Services | All Rights Reserved
  </div>

  <script src="script.js"></script>
</body>
</html>
